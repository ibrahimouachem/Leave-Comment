<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<title></title>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Leave Comment</h1>

				<form id="todoForm">
					<div class="form-group">
						<input id="username" class="form-control" placeholder="your name">
					</div>
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="leave comment"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="getComment()" class="btn btn-danger btn-lg">Submit</button>
					</div>
				</form>
				<ul id="myComment" class="list-group"></ul>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
	</body>
</html>
